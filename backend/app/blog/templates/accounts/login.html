{% load static %}

<!DOCTYPE html>

<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登入</title>
  <link id="darkModeStylesheet" rel="stylesheet" href="{% static 'css/darkmode.css' %}" disabled>
  <script src="{% static 'js/darkmode.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="container">
    <h1>登入</h1>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <input type="hidden" name="next" value="{{ next }}">
      
      <div class="form-group">
        <label for="username">使用者名稱</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">登入</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <a href="{% url 'register' %}">還沒有帳號？按這裡註冊</a>
    
  </div>
<!-- 
  <div id="notificationBanner" style="display: none; position: fixed; bottom: 0; width: 100%; background-color: #4CAF50; color: white; text-align: center; padding: 10px;"></div>
   -->
  <!-- <script type="module" src="{% static 'js/login.js' %}"></script> -->
</body>
</html>
