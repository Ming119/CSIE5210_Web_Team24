{% load static %}

<!DOCTYPE html>

<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Topics</title>
  <link id="darkModeStylesheet" rel="stylesheet" href="{% static 'css/darkmode.css' %}" disabled>
  <script src="{% static 'js/darkmode.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/my_topics.css' %}">
</head>

<body>
  <nav class="navBar">
    <span id="userStatus"></span>
    <button class="loginBtn" onclick="window.location.href = 'login.html';">登入</button>
    <button id="newPostBtn" class="button">新增貼文</button>
    <button class="darkModeContainer" id="darkModeToggle">🌙 夜間模式</button>
  </nav>
  
  <div>
    <h1>My Topics</h1>
    <table id="topicsTable">
      <thead>
        <tr>
          <th>Topic</th>
          <th>Last Update</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody id="topicsBody">
        <!-- Existing topics will be dynamically updated here -->
      </tbody>
    </table>

    <!-- Paging -->
    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Modal for creating a new post -->
  <div id="newPostModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>新增貼文</h2>
      <form id="newPostForm">
        <div>
          <label for="postTitle">標題</label>
          <input type="text" id="postTitle" name="title" required>
        </div>
        <div>
          <label for="postContent">內容</label>
          <textarea id="postContent" name="content" required></textarea>
        </div>
        <button type="submit">提交</button>
        <button type="button" id="closeModalBtn">取消</button>
      </form>
    </div>
  </div>

  <script>
    // Show the modal
    document.getElementById("newPostBtn").addEventListener("click", function () {
      document.getElementById("newPostModal").style.display = "block";
    });

    // Close the modal
    document.getElementById("closeModalBtn").addEventListener("click", function () {
      document.getElementById("newPostModal").style.display = "none";
    });

    // Handle form submission
    document.getElementById("newPostForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;

      fetch("{% url 'create_post' %}", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    "X-CSRFToken": "{{ csrf_token }}",
  },
  body: JSON.stringify({ title, content, category }),
})
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  })
  .then((data) => {
    if (data.message) {
      // Close modal
      document.getElementById("newPostModal").style.display = "none";

      // Clear form
      document.getElementById("newPostForm").reset();

      // Add new post to the boards
      const boardsContainer = document.getElementById("boardsContainer");
      const newCard = document.createElement("div");
      newCard.classList.add("card", "mb-3", "shadow-sm");
      newCard.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">
            <a href="#" class="text-decoration-none text-dark">${data.post.title}</a>
          </h5>
          <p class="card-text text-muted">作者: ${data.post.author} | 日期: ${data.post.updated_at}</p>
          <p class="card-text">${data.post.content}</p>
          <span class="badge bg-primary">${data.post.category}</span>
        </div>
      `;
      boardsContainer.prepend(newCard);
    } else {
      alert("發生錯誤，請重試！");
    }
  })
  .catch((error) => {
    console.error("Error:", error); // Log the error details
    alert("發生錯誤，請重試！");
  });
    });
  </script>
</body>
</html>
